<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="stack-comp">

  <nav class="[ container cluster ][ container:fw flex-jc:sb cluster-s2 ]">
    <p id="welcome">Log in to get started</p>
    <img class="logo" src="/assets/img/NG Flavicon 003.png" alt="logo">


    <form class="[ cluster ][ cluster-s-1 ]">
      <div style="display: flex;">
        <input id="login-user" type="text" placeholder="user">
      </div>
      <div class="[ cluster ][ flex-wrap:no ]">
        <input id="login-pass" type="password" placeholder="PIN">
        <button id="login-btn">btn</button>
      </div>
    </form>
  </nav>

  <main class="[ container ][ stack-comp ]">

    <!-- BALANCE HEADER -->
    <header class="[ cluster ][ header-balance ]">
      <div class="[ stack-elem ][ stack-s-3 ]">
        <p>Current balance</p>
        <p>As of <span id="balance-date">xx/xx/xxxx, xx:xx</span></p>
      </div>
      <p id="balance">X €</p>
    </header>

    <!-- SIDEBAR - START -->
    <div class="sidebar-right">
      <!-- MOVEMENTS -->
      <div class="stack">
        <section id="movements">
          <!-- <div class="[ box cluster ][ movement ]">
            <p class="type type--${type}">${index + 1} ${type}</p>
            <p id="mov">${movement} €</p>
          </div> -->
        </section>
        <section class="summary">
          <div class="[ cluster ][ flex-jc:sb cluster-s1 ]">
            <div class="">
              <p>in <span class="sum-in">X €</span></p>
            </div>
            <div class="">
              <p>out <span class="sum-out">X €</span></p>
            </div>
            <div class="">
              <p>interest <span class="sum-int">X €</span></p>
            </div>
            <button id="btn-sort">SORT</button>
          </div>
        </section>
      </div>
      <!-- OPERATIONS -->
      <section class="stack-comp">
        <!-- one operation box -->
        <div class="[ box stack-block ][ operation transfer ]">
          <p>Transfer money</p>
          <form class="cluster">
            <div class="[ stack stack-s-1 ][ flex-ai:center flex-g:1 ]">
              <input id="transfer-to-user" type="text">
              <p>Transfer to</p>
            </div>
            <div class="[ cluster ][ flex-ai:start flex-g:1 ]">
              <div class="[ stack stack-s-1 ][ flex-ai:center flex-g:1 ]">
                <input id="transfer-amount" number="text">
                <p>Amount</p>
              </div>
              <button id="transfer-btn">→</button>
            </div>
          </form>
        </div>
        <!-- one operation box -->
        <div class="[ box stack-block ][ operation loan ]">
          <p>Request loan</p>
          <form>
            <div class="[ cluster ][ flex-ai:start flex-g:1 ]">
              <div class="[ stack stack-s-1 ][ flex-ai:center flex-g:1 ]">
                <input id="loan-amount" type="text">
                <p>Amount</p>
              </div>
              <button id="loan-btn">→</button>
            </div>
          </form>
        </div>
        <!-- one operation box -->
        <div class="[ box stack-block ][ operation close ]">
          <p>Close account</p>
          <form class="cluster">
            <div class="[ stack stack-s-1 ][ flex-ai:center flex-g:1 ]">
              <input id="close-user" type="text">
              <p>Confirm user</p>
            </div>
            <div class="[ cluster ][ flex-ai:start flex-g:1 ]">
              <div class="[ stack stack-s-1 ][ flex-ai:center flex-g:1 ]">
                <input id="close-pin" type="password">
                <p>Confirm PIN</p>
              </div>
              <button id="close-btn">→</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- SIDEBAR - END -->

  </main>
  <script src="script.js"></script>
</body>

</html>
